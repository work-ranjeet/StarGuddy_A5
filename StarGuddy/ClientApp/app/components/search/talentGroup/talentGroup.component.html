<div class="container">
    <div class="row">
        <div class="col-md-12 page-heading">
            <h1>Talent Groups</h1>
        </div>
    </div>
    <hr class="margin-top-20 margin-bottom-20" />
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-6 padding-top-15 padding-bottom-15" *ngFor="let group of talentGroupList">
            <div class="group-inner-list">
                <div class="item-avatar-80 rounded">
                    <a href="#">
                        <img src="../../../../../wwwroot/css/icons/mail.png" class="rounded"/>
                    </a>
                    <span class="member-count">{{group.memberCount}}</span>
                </div>
                <div class="text-center padding-10">
                    <div class="text-l"><a href="http://starguddy.com/search/groups/models">{{group.name}}</a></div>
                    <div class="padding-top-10 text-muted text-m">
                        <p>{{group.detail}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
