<div id="changeEmail" class="form container-small margin-top-5Per">    
    <div class="card">
        <div class="card-title">
            <page-heading text="Change Email"></page-heading>
            <hr class="style-three" />
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="Email" class="required label-control">Email address</label>
                <input type="email" id="Email" class="form-control"
                       [(ngModel)]="emailId"
                       #username="ngModel"
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                       placeholder="Email address" required autofocus />
                <div *ngIf="username.errors && (username.dirty || username.touched)" class="error">
                    <div [hidden]="!username.hasError('required')">Email is required.</div>
                    <div [hidden]="!username.hasError('pattern')">Email format should be &nbsp;<small><b>joe@abc.com</b></small></div>
                </div>
            </div>
            <div class="form-group">
                <label class="required  label-control">Password</label>
                <input type="password" id="Password" class="form-control" [(ngModel)]="loginData.Password" #password="ngModel" placeholder="Password" required />
                <div *ngIf="password.errors && (password.dirty || password.touched)" class="error">
                    <div [hidden]="!password.hasError('required')">Email is required.</div>
                </div>
            </div>
        </div>
        <!--<hr />-->
        <div class="card-footer text-center">
            <a class="btn btn-default" [routerLink]="['/profileSetting']">Cancel</a>
            <button type="submit" class="btn btn-success">Update</button>
        </div>
    </div>
</div>
