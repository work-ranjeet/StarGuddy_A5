<!--<a [routerLink]="['/profile/head-shot','m']"  class="fa fa-camera" title="User Image"></a>-->
<div class="row hidden-sm hidden-xs">
    <div class="col-lg-3 col-md-4">
        <div class=" profile-img-container">
            <div class="profile-img">
                <img class="img-size" [src]="imageUrl" />
            </div>
            <div class="img-edit-icon">
                <a [routerLink]="['/profile/head-shot','m']"  class="fa fa-camera" title="User Image"></a>
            </div>
        </div>
    </div>

    <div class="col-lg-9 col-md-8 padding-top-5">
        <div class="profile-info-detail">
            <h2 class="display-inline-block">{{profileHeader.displayName}}</h2>
            <a routerLink="/profile/name" class="fa fa-edit edit-icon-m"></a>
            <div class="text-muted">
                <span class="display-inline-block">{{jobGroupNames}}</span>
                <a routerLink="/profile/interests" class="fa fa-edit edit-icon-m"></a>
            </div>
            <div class="profile-address">
                <i class="fa fa-map-marker"></i>
                <span class="text-muted display-inline-block">{{computedAddress}}</span>
                <a routerLink="/profile/address" class="fa fa-edit edit-icon-m"></a>
            </div>
        </div>


    </div>
    <div class="clearfix"></div>
</div>
<div class="row hidden-md hidden-lg ">
    <div class="col-sm-4 col-xs-12 ">
        <div class="profile-img-container-mob">
            <div class="profile-img">
                <img class="img-size"  [src]="imageUrl" />
            </div>
            <div class="img-edit-icon">
                <a [routerLink]="['/profile/head-shot','m']"  class="fa fa-camera" title="User Image"></a>
            </div>
        </div>
    </div>
    <div class="col-sm-8  col-xs-12 hidden-md hidden-lg">
        <div class="profile-info-detail-mob">
            <h2 class="display-inline-block">{{profileHeader.displayName}}</h2>
            <a routerLink="/profile/name" class="fa fa-edit edit-icon-s"></a>
            <div class="profile-address">
                <i class="fa fa-map-marker"></i>
                <span class="text-muted">{{computedAddress}}</span>
                <a routerLink="/profile/address" class="fa fa-edit edit-icon-s"></a>
            </div>
            <div class="text-muted">
                {{jobGroupNames}}&nbsp;
                <a routerLink="/profile/interests" class="fa fa-edit edit-icon-s"></a>
            </div>
        </div>

    </div>
</div>
