<div class="container">
    <div class="row">
        <div id="changeAddressForm" class="form form-horizontal">
            <div class="page-heading">
                <h1>Change Address</h1>
            </div>
            <div class="form-group">
                <label asp-for="Flat" class="col-md-2 control-label"></label>
                <div class="col-md-10">
                    <input asp-for="Flat" class="form-control" />
                    <span asp-validation-for="Flat" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label asp-for="AppOrHouseName" class="col-md-2 control-label"></label>
                <div class="col-md-10">
                    <input asp-for="AppOrHouseName" class="form-control" />
                    <span asp-validation-for="AppOrHouseName" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label asp-for="LineOne" class="col-md-2 control-label"></label>
                <div class="col-md-10">
                    <input asp-for="LineOne" class="form-control" />
                    <span asp-validation-for="LineOne" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <label asp-for="LineTwo" class="col-md-2 control-label"></label>
                <div class="col-md-10">
                    <input asp-for="LineTwo" class="form-control" />
                    <span asp-validation-for="LineTwo" class="text-danger"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-default">Change password</button>
                </div>
            </div>
        </div>
    </div>
</div>
