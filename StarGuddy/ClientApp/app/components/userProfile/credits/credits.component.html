<div id="credits" class="row margin-top-15">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header card-title-m">
                <span>Credits</span>
                <a href="javascript:void(0);" class="pull-right">
                    <i *ngIf="!showEditHtml" class="fa fa-edit text-success" (click)="edit()"></i>
                    <i *ngIf="showEditHtml" class="fa fa-window-close-o text-danger" (click)="edit()"></i>
                </a>
            </div>
            <div *ngIf="!showEditHtml" class="card-body">
                <div class="padding-10 margin-bottom-10" *ngFor="let credit of CreditsList">
                    <strong class="padding-5">{{credit.WorkYear}}</strong>
                    <ul class="padding-left-20">
                        <li>{{credit.WorkPlace}} : {{credit.WorkDetail}}</li>
                    </ul>
                </div>
            </div>

            <div id="physicalAppreanceEdit" *ngIf="showEditHtml" class="card-body text-muted">
                <form action="#" method="post" class="form" role="form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="required">Year</label>
                                <select [(ngModel)]="Credits.WorkYear"  (change)="workYearChange($event)" name="dropDownYear" id="dropDownYear" class="form-control width-90">
                                    <option value="0">-- Please select --</option>
                                    <option *ngFor="let item of workYearJson" [value]="item.key">{{item.value}}</option>
                                </select>                                
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="required">workplace or school</label>
                                <input [(ngModel)]="Credits.WorkPlace" id="txtWorkPlace" name="txtWorkPlace " class="form-control" placeholder="Enter you work place..." required  #workPlace="ngModel"/>
                                <div *ngIf="workPlace.errors && (workPlace.dirty || workPlace.touched)" class="error">
                                    <div [hidden]="!workPlace.hasError('required')">Work place is required.</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Role, job education or course</label>
                                <textarea [(ngModel)]="Credits.WorkDetail" id="txtWorkDetail" name="txtWorkDetail" class="form-control" style="min-height:100px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button id="btnPhysicalAppearance" (click)="addToCreditList()" class="btn btn-success" style="width:250px;">Add to Credit list</button>
                        </div>
                    </div>
                </form>
                <hr class="style-four margin-left-right-minus-13" />
                <form action="#" method="post" class="form padding-10" role="form">
                    <div class="row">
                        <ng-container *ngFor="let credit of CreditsList" style="border-bottom:solid 1px #ccc;">
                            <div *ngIf="credit.Action!='DELETE'" class="padding-15" >
                                <h4>{{credit.WorkYear}}</h4>
                                <span style="font-size:14px;">{{credit.WorkPlace}} :<i>{{credit.WorkDetail}}</i></span>
                                <div style="float:right;">
                                    <i (click)="editCreditList(credit.WorkYear)" class="fa fa-edit btn btn-success padding-5"></i>
                                    <i (click)="deleteCredits(credit.WorkYear)" class="fa fa-remove btn btn-danger padding-5"></i>
                                </div>
                            </div>
                        </ng-container>
                        <!--<div class="padding-15" style="border-bottom:solid 1px #ccc;">
                            <h4>2016</h4>
                            <span style="font-size:14px;">werwer :<i>werwerwer</i></span>
                            <div style="float:right;">
                                <i class="fa fa-edit btn btn-success padding-5"></i>
                                <i class="fa fa-remove btn btn-danger padding-5"></i>
                            </div>
                        </div>-->
                    </div>
                    <div class="col-sm-12 text-center padding-15">
                        <button id="btnSave" (click)="saveChanges()" class="btn-profile-save btn btn-success">Finish Editing</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</div>
