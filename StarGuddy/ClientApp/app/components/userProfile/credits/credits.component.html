<div id="credits" class="row margin-top-15">

        <div class="card">

                <span>Credits</span>
                <a href="javascript:void(0);" class="pull-right">
                    <i *ngIf="!showEditHtml" class="fa fa-edit text-success" (click)="edit()"></i>
                    <i *ngIf="showEditHtml" class="fa fa-window-close-o text-danger" (click)="edit()"></i>
                </a>
            </div>
            <div *ngIf="!showEditHtml" class="card-body">

                                    <option value="2008">2008</option>
                                    <option value="2007">2007</option>

                        <div class="col-sm-6">

                                <label>workplace or school *</label>
                                <input id="txtWorkPlace" class="form-control" placeholder="Enter you work place..." />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Role, job education or course</label>
                                <textarea id="txtWorkPlace" name="txtWorkPlace" class="form-control" style="min-height:100px;"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button id="btnPhysicalAppearance" class="btn btn-success" style="width:250px;">Add to Credit list</button>

                    </div>
                </form>
                <hr class="style-four margin-left-right-minus-13"/>
                <form action="#" method="post" class="form padding-10" role="form">
                    <div class="row">
                        <div class="padding-15" style="border-bottom:solid 1px #ccc;">
                            <h4>2016</h4>
                            <span style="font-size:14px;">werwer :<i>werwerwer</i></span>
                            <div style="float:right;">
                                <i class="fa fa-edit btn btn-success padding-5"></i>
